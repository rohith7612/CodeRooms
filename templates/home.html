{% extends 'base.html' %}

{% block content %}
<div style="text-align: center; max-width: 800px; margin: 4rem auto;">
    <h1 class="animate-fade-in" style="font-size: 3.5rem; line-height: 1.1; margin-bottom: 1.5rem;">
        Compete in <span style="color: var(--primary-neon);">Real-Time</span><br>
        Coding Battles
    </h1>
    <p class="animate-fade-in"
        style="font-size: 1.25rem; color: var(--text-muted); margin-bottom: 3rem; animation-delay: 0.1s;">
        Create a room, invite friends, and solve DSA problems together.<br>The fastest code wins.
    </p>

    <div class="grid-cols-2 animate-fade-in"
        style="animation-delay: 0.2s; gap: 2rem; max-width: 600px; margin: 0 auto;">
        <!-- Create Room Card -->
        <div class="card" style="text-align: left;">
            <div style="font-size: 2rem; margin-bottom: 1rem; color: var(--secondary-neon);">
                <i class="fas fa-plus-circle"></i>
            </div>
            <h3 style="font-size: 1.5rem; margin-bottom: 0.5rem;">Create Room</h3>
            <p style="color: var(--text-muted); margin-bottom: 1.5rem;">Host a new private or public match.</p>
            <a href="{% url 'create_room' %}" class="btn btn-primary" style="width: 100%;">
                Start New Game
            </a>
        </div>

        <!-- Join Room Card -->
        <div class="card" style="text-align: left;">
            <div style="font-size: 2rem; margin-bottom: 1rem; color: var(--primary-neon);">
                <i class="fas fa-door-open"></i>
            </div>
            <h3 style="font-size: 1.5rem; margin-bottom: 0.5rem;">Join Room</h3>
            <p style="color: var(--text-muted); margin-bottom: 1.5rem;">Enter a Room ID to join instantly.</p>
            <form id="join-form" onsubmit="event.preventDefault(); joinRoom();" style="display: flex; gap: 0.5rem;">
                <input id="room-id-input" type="text" placeholder="ID..."
                    style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 0.75rem; border-radius: 6px; color: #fff; width: 100%;">
                <button type="submit" class="btn btn-secondary">Go</button>
            </form>
        </div>
    </div>
</div>

<script>
    function joinRoom() {
        const input = document.getElementById('room-id-input');
        const roomId = input.value.trim();
        if (roomId) {
            window.location.href = `/room/${roomId}/`;
        }
    }
</script>
{% endblock %}
